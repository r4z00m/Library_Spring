<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить человека</title>
</head>
<body>
<form th:method="post" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Введите ФИО:</label>
    <input id="fullName" th:field="*{fullName}" type="text">
    <h4 style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">ERR</h4>
    <br/>
    <label for="birthYear">Введите год рождения:</label>
    <input id="birthYear" th:field="*{birthYear}" type="text">
    <h4 style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">ERR</h4>
    <br/>
    <input type="submit" value="Create!">
</form>
</body>
</html>
