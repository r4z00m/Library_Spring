<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id} (id = ${book.getId()})}"
       th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></a>
</div>
<br/>
<hr/>
<a th:href="@{/books/new}">Добавить книгу</a>
<hr/>
<a th:href="@{/books/search}">Поиск книг</a>
<hr/>
<a th:href="@{/people}">Люди</a>
</body>
</html>
